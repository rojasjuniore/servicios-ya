<div class='container'>
  <div *ngFor="let item of items | async" class="card container p-2" style="width: 20rem;">
    <img class="card-img-top" [src]="item.imagen" alt="Card image cap">
    <div class="card-body">
      <h2 class="text-center">{{ item.name }}</h2>
      <p class="card-text">{{ item.description }}</p>
    </div>
    <button [routerLink]="['/serviceRequest', item.id]" type="button" class="btn btn-success btn-block">Solicitar Servicio</button>
  </div>
</div>
